
# html lang
language:
- zh-tw
- en

# header
site_brand_name: YEN LAI.

logo_image:
  enable: true
  image_path: /favicon.png # path to your logo image

menu:
  Home: /
  Notes: /archives/
  Gallery: /categories/gallery/

# stylesheets loaded in the <head>
stylesheets:
- /css/style.css

# scripts loaded in the end of the body
scripts:
- /js/frame.js

# favicon
favicon: /favicon.ico

date_format: MMM D, YYYY

# profile
profile:
  title: Hi, this is Yen. 
  body: Live in the future and build what seems interesting
  image: /profile.png

  links:
    Twitter: https://twitter.com/theYenLai
    GitHub: https://github.com/laiyenju
    LinkedIn: https://www.figma.com/@yenlai

# footer
footer:
  copyright_info:
    enable: false
    author:

  powered_by: # Powered by Hexo & Frame
    enable: false

  other_info:
    enable: true
    content: Â© 2022 - Yen Lai 

# color mode: default / classic / dark
color_mode: default

# mathjax setting
# note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
mathjax_enable: false

# comments: support disqus and valine
valine: # valine setup guide: https://valine.js.org/quickstart.html
  enable: false
  appId: # Your valine app Id
  appKey: # Your valine app Key
  lang: 'en'
  placeholder: 'Say something'
  avatar: 'mp'
  meta: ['nick', 'mail']

disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
  enable: false
  disqus_url: # your diqsuq url or shortname
  language: 'en'


# footnotes-plugin
plugins:
  - hexo-footnotes